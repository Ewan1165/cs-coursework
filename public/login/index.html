<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }
        
        body {
            background-color: #f8f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loginBox {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 28vw;
            height: 35vh;
            border-radius: 1rem;
            border-color: black;
            border-style: solid;
            background: white;
            margin-bottom: 15vh;
        }

        .textInput {
            display: flex;
            width: 12vw;
            height: 2vh;
            margin-top: 0.5vh;
            margin-bottom: 1.5vh;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loginBox">
            <label for="firstName">First Name</label>
            <input id="firstName" title="firstName" class="textInput" type="text" />
            <label for="lastName">Surname</label>
            <input id="lastName" title="lastName" class="textInput" type="text" />
            <label for="password">Password</label>
            <input id="password" title="password" class="textInput" type="password" />
            <button id="loginButton">Login</button>
        </div>
    </div>
</body>

<script>
    const firstNameInput = document.getElementById("firstName")
    const lastNameInput = document.getElementById("lastName")
    const passwordInput = document.getElementById("password")
    const btn = document.getElementById("loginButton")
    btn.onclick = () => {
        const firstName = firstNameInput.value
        const lastName = lastNameInput.value
        const password = passwordInput.value
        
        fetch("/api/login", {
            method: "POST",
            headers: {
                authorization: JSON.stringify({
                    FirstName: firstName,
                    LastName: lastName,
                    Password: password
                })
            }
        }).then(async(res) => {
            if (res.status == 232) {
                alert("Incorrect Password")
            } else {
                json = await res.json()
                window.localStorage.setItem("logincookie", json.LoginCookie)
            }
        })
    }
</script>

</html>
